<div class="sign-up-area">
  <div class="login" *ngIf="!registrationSuccess">
    <div class="login-header">
      <!-- <div class="loginArrowImg">
      </div> -->
      <div class="headline-wrapper">
        <a [routerLink]="['/login']">
          <img class="arrowback" src="assets/img/arrow-left-line.svg" alt="arrowback">
        </a>
        <h1>Sign up</h1>
        <a class="invisible">
          <img class="arrowback" src="assets/img/arrow-left-line.svg" alt="arrowback">
        </a>
      </div>
    </div>
    <hr>
    
    <form (ngSubmit)="onSubmit()">
      <div class="input-frame">
        <input type="text" [(ngModel)]="firstname" name="first_name" class="form-control" placeholder="First name" autocomplete="off" (input)="drawInitials()">
      </div>
      <div class="input-frame">
        <input type="text" [(ngModel)]="lastname" name="last_name" class="form-control" placeholder="Last name" autocomplete="off" (input)="drawInitials()">
      </div>
      <div class="input-frame">
        <input type="color" [(ngModel)]="color" name="color" class="form-control" autocomplete="off" (input)="updateColor($event)">
        <div class="color-circle">
          <canvas #canvas width="24" height="24"></canvas>
        </div>
      </div>
      <div class="btn-frame">
        <!-- <button type="button" class="select-color-btn" (click)="selectBackgroundColor()">Select your Backgroundcolor</button> -->
      </div>
      <div class="input-frame">
        <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="E-Mail" autocomplete="off">
      </div>
      <div class="input-frame">
        <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Username" autocomplete="off">
      </div>
      <div class="input-frame">
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" autocomplete="off">
      </div>
      <div class="input-frame">
        <input type="password" [(ngModel)]="confirmPassword" name="confirm_password" class="form-control" placeholder="Confirm Password" autocomplete="off">
      </div>
      <div class="btn-frame">
        <app-button 
              [type]="'submit'"
              [classes]="'login'"
              [caption]="'register now'">
        </app-button>
      </div>
    </form>
  </div>

  <div class="success-message" *ngIf="registrationSuccess">
    <h2>Deine Anmeldung war erfolgreich!</h2>
    <a [routerLink]="['/login']">Hier klicken, um dich anzumelden</a>
  </div>
  
  <div class="legal-area">
    <a>Datenschutzrichtlinie</a>
    <a>Impressum</a>
  </div>
</div>
