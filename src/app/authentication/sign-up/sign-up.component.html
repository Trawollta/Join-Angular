<div class="sign-up-area">
    <div class="login">
      <a [routerLink]="['/login']">
        <!-- Optionaler SchlieÃŸ-Button -->
      </a>
      <div>
        <h1>Sign up</h1>
        <hr>
      </div>
      
      <form (ngSubmit)="onSubmit()">
        <div class="input-frame">
          <input type="text" [(ngModel)]="firstname" name="first_name" class="form-control" placeholder="Vorname" autocomplete="off">
        </div>
        <div class="input-frame">
          <input type="text" [(ngModel)]="lastname" name="last_name" class="form-control" placeholder="Nachname" autocomplete="off">
        </div>
        <div class="input-frame">
          <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="E-Mail" autocomplete="off">
        </div>
        <div class="input-frame">
          <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Benutzername" autocomplete="off">
        </div>
        <div class="input-frame">
          <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Passwort" autocomplete="off">
        </div>
        <div class="btn-frame">
          <button type="submit" class="blue-btn">Registrieren</button>
        </div>
      </form>
    </div>
    
    <div class="legal-area">
      <a>Datenschutzrichtlinie</a>
      <a>Impressum</a>
    </div>
  </div>
