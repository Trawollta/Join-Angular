<ng-container>
  <div class="login-side">
    <div class="login-container">
      <div class="login-content">
        <div>
          <h1>Log in</h1>
          <hr>
        </div>

        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
          <div class="input-wrapper">
            <input type="username" id="username" formControlName="username" class="form-control" placeholder="Benutzername" autocomplete="off">
          </div>
          <div class="input-wrapper">
            <input type="password" id="password" formControlName="password" class="form-control" placeholder="Passwort" autocomplete="off">
          </div>
          <div class="checkbox-container">
            <input type="checkbox" formControlName="remember" id="remember-me"> <span>Remember me</span>
          </div>

          <div class="button-container">
            <div class="login-area">
              <app-button 
                [type]="'submit'"
                [classes]="'login'"
                [caption]="'Log-in'"></app-button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="signup-container">
    <div>
      <span>Not a Join user?</span>
    </div>
    <div>
      <a routerLink="/signup" class="primary-button">Sign Up</a>
    </div>
  </div>

  <div class="legal-links">
    <div class="privacy">
      <a routerLink="/privacypolicy">Datenschutzrichtlinie</a>
    </div>
    <div class="imprint">
      <a routerLink="/legalnotice">Impressum</a>
    </div>
  </div>
</ng-container>
