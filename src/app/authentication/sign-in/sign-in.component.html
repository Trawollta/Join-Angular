<ng-container>
  <div class="login-container">
    <div class="login-content">
      <div>
        <h1>Anmelden</h1>
        <hr>
      </div>

      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="input-wrapper">
          <input type="username" id="username" formControlName="username" class="form-control" placeholder="Benutzername" autocomplete="off">
        </div>
        <div class="input-wrapper">
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Passwort" autocomplete="off">
        </div>
        <div class="checkbox-container">
          <input type="checkbox" formControlName="remember" id="remember-me"> <span>Angemeldet bleiben</span>
        </div>

        <div class="button-container">
          <button type="submit" class="primary-button">Anmelden</button>
          <a class="secondary-button" (click)="guestLogin()">Gast-Anmeldung</a>
        </div>
      </form>
    </div>
    <div class="signup-container">
      <span>Kein Konto?</span><a routerLink="/signup" class="primary-button"> Registrieren</a>
    </div>
    <div class="legal-links">
      <a routerLink="/privacypolicy">Datenschutzrichtlinie</a>
      <a routerLink="/legalnotice">Impressum</a>
    </div>
  </div>
</ng-container>
