<ng-container>
  <div class="frame sign-in">
    <div class="content-wrapper">
      <div>
        <h1>Log in</h1>
        <hr>
      </div>

      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="w-100 input-box">
          <input type="username" id="email" formControlName="username" class="form-control" placeholder="Username" autocomplete="false">
          <!-- <img src="../../../../assets/img/inputs/mail.svg" alt=""> -->
        </div>
        <div class="w-100 input-box">
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password" autocomplete="false">
          <!-- <img src="../../../../assets/img/inputs/password.svg" alt=""> -->
        </div>
        <div class="checkbox-section">
          <input type="checkbox" formControlName="remember" id="remember-me"> <span>Remember me</span>
        </div>

        <div class="button-wrapper">
          <button type="submit" class="blue-button">Log in</button>
          <a class="white-button a-button" (click)="guestLogin()">Guest Log in</a>
        </div>
      </form>
    </div>
    <div class="signup-section">
      <span>Not a Join user?</span><a routerLink="/signup" class="blue-button a-button"> Sign up</a>
    </div>
    <div class="legal-section">
      <a routerLink="/privacypolicy">Privacy policy</a>
      <a routerLink="/legalnotice">Legal notice</a>
    </div>
  </div>
</ng-container>
