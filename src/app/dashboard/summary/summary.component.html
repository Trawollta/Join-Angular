<div class="summary">
  <div class="headline">
      <h1>Summary</h1>
      <div class="border-line"></div>
      <span>Key Metrics at a Glance</span>
  </div>

  <ng-container class="summary">
    <div class="greeting">
      <div *ngIf="firstname">
        <h1>{{ greeting }}</h1>
      </div>
    </div>
  </ng-container>

  <div class="container">
      <div class="overview">
          <div class="first-row">
              <div class="box box-size-first-row">
                  <div class="image-circle">
                      <div>
                          <img src="assets/img/pencil-grey.svg" alt="">
                      </div>
                  </div>

                  <div class="column">
                      <span class="ammount">{{ toDoCount }}</span>
                      <span>To-do</span>
                  </div>
              </div>

              <div class="box box-size-first-row">
                  <div class="image-circle">
                      <div>
                        <img src="assets/img/check.png" alt="">
                      </div>
                  </div>
                  <div class="column">
                      <span class="ammount">{{ doneCount }}</span>
                      <span>Done</span>
                  </div>
              </div>
          </div>

          <div class="second-row ">
              <div class="box box-size-second-row">
                  <!-- <img src="assets/img/summary_urgent.svg" alt=""> -->
                  <div class="column">
                      <span class="ammount">{{ urgentCount }}</span>
                      <span>Urgent</span>
                  </div>
                  <div class="border-urgent"></div>
                  <div class="upcoming-urgent">
                    
                  </div>
              </div>
          </div>

          <div class="third-row">
              <div class="box box-size-third-row">
                  <div class="column">
                      <span class="ammount">{{ tasksCount }}</span>
                      <span>Tasks in <br>Board</span>
                  </div>
              </div>
              <div class="box box-size-third-row">
                  <div class="column">
                      <span class="ammount">{{ inProgressCount }}</span>
                      <span>Tasks in <br>Progress</span>
                  </div>
              </div>
              <div class="box box-size-third-row">
                  <div class="column">
                      <span class="ammount">{{ awaitFeedbackCount }}</span>
                      <span>Awaiting<br>Feedback</span>
                  </div>
              </div>
          </div>
      </div>
    </div>
</div>
